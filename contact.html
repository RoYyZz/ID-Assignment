                    <form action="#">
                        <div class = "field">
                            <label>Name:</label>
                            <input type="text" id="name" placeholder="Enter text here" required>
                        </div>

                        <div class = "field">
                            <label>Email:</label>
                            <input type="text" id="email" placeholder="Enter email address" required>
                        </div>

                        <div class = "field">
                            <label>Phone:</label>
                            <input type="text" id="phone" maxlength="8" placeholder="Enter phone number" required>
                        </div>
                        
                        <div class = "field">
                            <label>Address:</label>
                            <input type="text" id="address" placeholder="Enter address" required >
                        </div>
                        
                        <div class = "field">
                            <label>Type of House:</label>

                            <select name="housing" id="housing">
                            <option value="select">-- Please Select --</option>
                            <option value="3room">3 Room Flat</option>
                            <option value="4room">4 Room Flat</option>
                            <option value="5room">5 Room Flat</option>
                            <option value="xapt">Executive Apartment</option>
                            <option value="mas">Maisonette</option>
                            <option value="comm">Commercial</option>
                            <option value="condo">Condominium</option>
                            <option value="landed">Landed Property</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="subject">Enquiry/Feedback</label>
                            <textarea id="subject" name="subject" placeholder="Enter your comment here"></textarea>
                        </div>

                        <div class = "field">
                            <label>Approximate Budget:</label>
                            <select name="budget" id="budget">
                            <option value="select">-- Please Select --</option>
                            <option value="10k">$10,000</option>
                            <option value="20k">$20,000</option>
                            <option value="30k">$30,000</option>
                            <option value="40k">$40,000</option>
                            <option value="50kup">$50,000 & above</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>Condition:</label>
                            <select name="condition" id="condition">
                                <option value="select">-- Please Select --</option>
                                <option value="select">BTO (Standard Flat)</option>
                                <option value="select">BTO (Premium Flat)</option>
                                <option value="select">Resale</option>
                                <option value="select">Exisiting</option>
                            </select>
                        </div>
